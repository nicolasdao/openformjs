<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel='stylesheet' href='/build/bundle.css'>

	<!-- <script defer src='/build/bundle.js' data-config='{"selector":"#main"}'></script> -->
	<script defer src='/build/bundle.js'></script>
</head>

<body>
	<div id="main" class="mt-5">
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<h3 class="mb-4">Text - Basic</h3>
					<div id="text-basic"></div>
				</div>
				<div class="col-sm">
					<h3 class="mb-4">Text - Filled</h3>
					<div id="text-filled"></div>
				</div>
				<div class="col-sm">
					<h3 class="mb-4">Text - Outlined</h3>
					<div id="text-outlined"></div>
				</div>
			</div>
		</div>
	</div>

	<script type="module">
		const createForm = selector => field => new FormJS({
			selector,
			forms: [{ fields:[field] }]
		})

		const createTextBasic = createForm('#text-basic')
		const createTextFilled = createForm('#text-filled')
		const createTextOutlined = createForm('#text-outlined')

		const baseTextField = { 
			id: 'hello',
			type:'text',
			helperTextAlwaysOn: true
		}

		const variants = [
			{
				...baseTextField,
				helperText: `Default option`
			}, {
				...baseTextField,
				placeholder: 'Enter something here',
				helperText: `placeholder: 'Enter something here'`
			}, {
				...baseTextField,
				label: 'Hello',
				helperText: `label: 'Hello'`
			}, {
				...baseTextField,
				label: 'Error',
				invalid: true,
				helperText: [`label: 'Error'`, `invalid: true`]
			}, {
				...baseTextField,
				label: 'Error',
				invalid: true,
				error: '#d500f9',
				helperText: [`label: 'Hello'`, `invalid: true`, `error: '#d500f9'`]
			}, {
				...baseTextField,
				label: 'Hello',
				dense: true,
				helperText: [`label: 'Hello'`, `dense: true`]
			}, {
				...baseTextField,
				label: 'Hello red',
				primary: 'red',
				helperText: [`label: 'Hello red'`, `primary: 'red'`]
			}, {
				...baseTextField,
				label: 'Custom borders',
				borders: 18,
				helperText: [`label: 'Border'`, `borders: 18`]
			}, {
				...baseTextField,
				label: 'Asymmetric borders',
				borders: { left: 30, right:0 },
				helperText: [`label: 'Asymmetric borders'`, `borders: { left: 30, right:0 }`]
			}, {
				...baseTextField,
				label: 'Number',
				type: 'number',
				helperText: [`label: 'Number'`, `type: 'number'`]
			}, {
				...baseTextField,
				label: 'Number with step',
				type: 'number',
				step: 0.5,
				helperText: [`label: 'Number with step'`, `type: 'number'`, `step: 0.5`]
			}, {
				...baseTextField,
				label: 'Date',
				type: 'date',
				helperText: [`label: 'Date'`, `type: 'date'`]
			}, {
				...baseTextField,
				label: 'Date & time',
				type: 'datetime',
				helperText: [`label: 'Date'`, `type: 'datetime'`]
			}, {
				...baseTextField,
				label: 'Email',
				type: 'email',
				helperText: [`label: 'Hello'`, `type: 'email'`]
			}, {
				...baseTextField,
				label: 'Password',
				type: 'password',
				helperText: [`label: 'Password'`, `type: 'password'`]
			}, {
				...baseTextField,
				label: 'Email',
				type: 'email',
				leadingIcon: 'email-outlined',
				helperText: [`label: 'Hello'`, `type: 'email'`, `leadingIcon: 'email-outlined'`]
			}, {
				...baseTextField,
				label: 'Email',
				type: 'email',
				trailingIcon: 'email-outlined',
				helperText: [`label: 'Hello'`, `type: 'email'`, `trailingIcon: 'email-outlined'`]
			}, {
				...baseTextField,
				label: 'Password',
				type: 'password',
				helperText: [`label: 'Password'`, `type: 'password'`]
			}, {
				...baseTextField,
				label: 'Password',
				type: 'password',
				passwordViewable: true,
				trailingIcon: 'visibility',
				helperText: [`label: 'Password'`, `type: 'password'`, `passwordViewable: true`, `trailingIcon: 'visibility'`]
			}, {
				...baseTextField,
				label: 'Password',
				type: 'password',
				passwordViewable: true,
				trailingIcon: 'visibility-outlined',
				helperText: [`label: 'Password'`, `type: 'password'`, `passwordViewable: true`, `trailingIcon: 'visibility-outlined'`]
			}, {
				...baseTextField,
				label: 'Hello',
				width: 250,
				helperText: [`label: 'Hello'`, `width: 250`]
			}, {
				...baseTextField,
				label: 'Hello',
				height: 40,
				labelBottomPos: 5, 
				labelTopPos: 0, 
				helperText: [`label: 'Hello'`, `height: 40`, `labelBottomPos: 5`, `labelTopPos: 0`],
				outlined: {
					labelBottomPos: 7, 
					labelTopPos: -7, 
					helperText: [`label: 'Hello'`, `height: 40`, `labelBottomPos: 7`, `labelTopPos: -7`]
				}
			}, {
				...baseTextField,
				label: 'Hello',
				height: 80,
				labelBottomPos: -11, 
				labelTopPos: 11, 
				helperText: [`label: 'Hello'`, `height: 80`, `labelBottomPos: -11`, `labelTopPos: 11`]
			}, {
				...baseTextField,
				label: 'gunter 80',
				height: 80,
				fontScale: 2.1,
				labelBottomPos: -5, 
				labelTopPos: 16, 
				helperText: [`label: 'Hello'`, `height: 80`, `fontScale: 2.1`, `labelBottomPos: -5`, `labelTopPos: 16`],
				outlined: {
					height: 80,
					fontScale: 2.8,
					labelBottomPos: 3, 
					labelTopPos: 7, 
					helperText: [`label: 'Hello'`, `height: 80`, `fontScale: 2.8`, `labelBottomPos: 3`, `labelTopPos: 7`],
				}
			}, {
				...baseTextField,
				label: 'Hello',
				width: '100%',
				helperText: [`label: 'Hello'`, `width: 100%`]
			}, {
				...baseTextField,
				label: 'Hello',
				width: '100%',
				maxChar: 15,
				helperText: [`label: 'Hello'`, `width: 100%`, `maxChar: 15`]
			}
		]
		
		variants.forEach(createTextBasic)
		variants.forEach(createTextFilled)
		variants.forEach(v => createTextOutlined(v.outlined 
			? { ...v, variant:'outlined', ...v.outlined } 
			: { ...v, variant:'outlined' } ))

	</script>
</body>
</html>
